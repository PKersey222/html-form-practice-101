<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div class="container">

        <header id="header">Contact Me</header>
  
  
        <div id="email">
          <label for="email">Email</label>
          <input type="email" name="email" >
        </div>
  
        <div id="comments">
          <label for="comments">Comments</label>
          <textarea name="comments"></textarea>
        </div>
  
        <div id="how-did-you-hear-about-me">
          How did you hear about me?
          <div>
            <label for="classmate">Classmate</label>
            <input type="checkbox" name="classmate">
          </div>
          <div>
            <label for="resume-submission">Resume-submission</label>
            <input type="checkbox" name="resume-submission">
          </div>
          <div>
            <label for="linkedin">Linkedin</label>
            <input type="checkbox" name="linkedin" id="linkedin">
          </div>
          <div>
            <label for="coding-academy-rec">Coding Academy Rec</label>
            <input type="checkbox" name="coding-academy-rec">
          </div>
        </div>
  
        <div id="contact-you">
          Would you like me to contact you?
        <div>
          <label for="yes">Yes</label>
          <input type="radio" name="yes" value="yes">
        </div>
        <div>
          <label for="no">No</label>
          <input type="radio" name="no" value="no">
        </div>
  
        <div id="birthday">
          <label for="birthday">Birthday wishs?</label>
          <input type="date" name="birthday" min="2019-06-10">
        </div>

      <button id="submit" type="submit">Submit</button>
    </form>
      </div>

  <!-- <script src="scripts.js"></script> -->
</body>
</html>
